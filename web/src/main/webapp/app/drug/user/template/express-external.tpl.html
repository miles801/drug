<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 700px;height: 250px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="block" >
                    <form name="form" role="form">
                        <br/>

                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-label col-2-half" >
                                    <label >姓名:</label >
                                </div >
                                <div class="col-7-half">
                                    <input class="col-12" type="text" ng-model="beans.name" ng-disabled="bln" validate validate-required
                                           readonly ng-click="pickEmpConsignee();"/>
                                    <span class="add-on" ng-if="!bln"><i class="icons icon cp fork" ng-click="clearEmpConsignee();"
                                                            title="清除"></i></span>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="form-label col-2-half" >
                                    <label >与户主关系:</label >
                                </div >
                                <input class="col-7-half" type="text" ng-model="beans.relation" ng-disabled="bln"
                                       validate validate-required validate-max-length="20"  />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-hide="btn"
                        ng-click="save(false)">
                    保存
                </button>
               <!-- <button type="button" class="btn btn-primary" ng-click="save(true)" ng-hide="btn"
                        ng-disabled="form.$invalid">
                    <span class="glyphicons disk_open"></span> 保存并新建
                </button>-->
                <button type="button" class="btn btn-default" ng-click="$hide()">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
